language: java
sudo: false
jdk: oraclejdk8
env:
 - GRADLE_USER_HOME=gradle-cache
 
cache:
  directories:
   - gradle-cache
   - netbeans
   - jdks/local
   files:
   - jdks/*.bin
   - jdks/*.exe
   - jdks/*.zip
   
addons:
  apt:
    packages:
    - p7zip-full


# branches:
#   only:
#   - master

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 

install:
  -  ./gradlew buildSdk
  
#script:
#  - ./gradlew check
#  - ./gradlew createZipDistribution

before_deploy:
  - cd jdks
  - ./download-jdks.sh
  - cd ../
  - ant build-installers | awk '{printf("."); fflush(stdout)}'
  - export RELEASE_DIST=$(ls dist/*)

deploy:
  provider: releases
  api_key:
    secure: 
    # Use travis setup releases --force (gem install travis) and then anyone with push access can create the token
  file_glob: true
  file: "${RELEASE_DIST}"
  skip_cleanup: true
  on:
    repo: jMonkeyEngine/sdk
    tags: true

